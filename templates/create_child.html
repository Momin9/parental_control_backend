<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Child Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" defer></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 relative overflow-hidden">

    <!-- Animated Gradient Background -->
    <div class="absolute inset-0 bg-gradient-to-br from-purple-600 via-indigo-600 to-blue-600 opacity-50 blur-2xl"></div>

    <!-- Floating Neon Particles -->
    <div class="absolute w-96 h-96 bg-purple-500 opacity-30 rounded-full blur-3xl top-10 left-20 animate-pulse"></div>
    <div class="absolute w-72 h-72 bg-blue-500 opacity-40 rounded-full blur-2xl bottom-16 right-16 animate-pulse"></div>

    <!-- Main Full-Width Card -->
    <div class="relative z-10 bg-white/10 backdrop-blur-xl p-10 rounded-3xl shadow-2xl border border-white/20 text-white w-full max-w-lg">
        <h2 class="text-center text-4xl font-extrabold text-white tracking-wide mb-6">üë®‚Äçüë¶ Create Child Account</h2>

        <!-- Display Messages -->
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="p-3 text-white rounded-lg text-center {% if message.tags == 'success' %}bg-green-500{% else %}bg-red-500{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Form -->
        <form method="post" class="space-y-6">
            {% csrf_token %}

            <!-- Username Field -->
            <div>
                <label for="id_username" class="block text-lg text-purple-300 font-semibold">Child Username</label>
                <input type="text" name="username" id="id_username"
                       class="w-full bg-gray-800 text-white placeholder-gray-400 p-3 mt-2 rounded-xl focus:ring-2 focus:ring-purple-400 border border-gray-600 outline-none"
                       placeholder="Enter child's username" required>
            </div>

            <!-- Age Field -->
            <div>
                <label for="id_age" class="block text-lg text-purple-300 font-semibold">Child Age</label>
                <input type="number" name="age" id="id_age"
                       class="w-full bg-gray-800 text-white placeholder-gray-400 p-3 mt-2 rounded-xl focus:ring-2 focus:ring-purple-400 border border-gray-600 outline-none"
                       placeholder="Enter child's age" required min="1">
            </div>

            <!-- Password Field with Eye Toggle -->
            <div class="relative">
                <label for="id_password" class="block text-lg text-purple-300 font-semibold">Password</label>
                <input type="password" name="password" id="id_password"
                       class="w-full bg-gray-800 text-white placeholder-gray-400 p-3 mt-2 rounded-xl focus:ring-2 focus:ring-purple-400 border border-gray-600 outline-none pr-12"
                       placeholder="Enter child's password" required>

                <!-- Eye Icon -->
                <span onclick="togglePassword()" class="absolute right-4 top-11 text-gray-400 cursor-pointer">
                    <i id="eye-icon" class="fas fa-eye"></i>
                </span>
            </div>

            <!-- Submit Button -->
            <div class="mt-6">
                <button type="submit"
                        class="w-full bg-gradient-to-r from-green-400 to-blue-500 text-white text-lg font-semibold rounded-xl py-3 hover:scale-105 transition-transform shadow-lg">
                    ‚úÖ Create Account
                </button>
            </div>
        </form>

        <!-- Back to Dashboard -->
        <div class="mt-6 text-center">
            <a href="{% url 'dashboard' %}"
               class="text-purple-400 hover:text-purple-300 text-lg font-semibold transition transform hover:scale-105">
                ‚Üê Back to Dashboard
            </a>
        </div>
    </div>

    <!-- JavaScript for Eye Toggle -->
    <script>
        function togglePassword() {
            const passwordField = document.getElementById("id_password");
            const eyeIcon = document.getElementById("eye-icon");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                passwordField.type = "password";
                eyeIcon.classList.replace("fa-eye-slash", "fa-eye");
            }
        }
    </script>

</body>
</html>
